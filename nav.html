    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'colorsPrimary': '#1fc7d4',
                        'colorsSecondary': '#a881fc',
                        'colorsTertiary': '#badd2',
                        'colorWhite': '#f4eeff',
                        'bgColor': '#08060b',
                        'textViolet': '#b8add2',

                    },
                    fontFamily: {
                        'display': ['Kanit', 'sans-serif']
                    },
                    traslated: {
                        'transform-3d-0': 'translate3d(0px, 0px, 0px)'
                    },
                    backgroundImage: theme => ({
                        'radial-gradient-card-1': 'radial-gradient(112.67% 197.53% at 30.75% 3.72%, rgb(154, 237, 255) 0%, rgb(204, 194, 254) 76.19%, rgb(198, 163, 255) 100%)',
                        'linear-gradient-card-1': 'linear-gradient(rgba(231, 253, 255, 0.2) 0%, rgba(242, 241, 255, 0.2) 100%)',
                        'radial-gradient-main': 'radial-gradient(103.12% 50% at 50% 50%, #21193a 0%, #191326 100%)',
                    }),
                    overflow: {
                        'overlay': 'overlay',
                    },
                    boxShadow: {
                        'settingsBox': 'rgba(14, 14, 44, 0.1) 0px 20px 36px -8px, rgba(0, 0, 0, 0.05) 0px 1px 1px',
                        'settingsSwitch': '0px 0px 0px 1px #7645d9, 0px 0px 0px 4px rgba(118, 69, 217, 0.6)',
                        'shadowInset': 'inset 0px 2px 2px -1px rgba(74, 74, 104, .1)',
                        'focusActive': '0px 0px 0px 1px #7645d9, 0px 0px 0px 4px rgba(118, 69, 217, .6)',
                    },
                },
            },
            plugins: [
                function ({ addUtilities }) {
                    const newUtilities = {
                        '.bg-radial-gradient-card-1': {
                            'background-image': 'var(--bg-radial-gradient)',
                        },
                        '.bg-linear-gradient-card-1': {
                            'background-image': 'var(--bg-linear-gradient)',
                        },
                    }

                    addUtilities(newUtilities, ['responsive', 'hover'])
                },
            ],
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
    width: 8px; 
    }

    .custom-scrollbar::-webkit-scrollbar-track {
    background: #27262c; 
    border-radius: 1rem;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #B8ADD2; 
    border-radius:  20px;
    }
    </style>
</head>
